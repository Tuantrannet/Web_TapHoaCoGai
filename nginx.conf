server {
    listen 80;
    server_name taphoacogai.ddns.net;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name taphoacogai.ddns.net;

    ssl_certificate /etc/letsencrypt/live/taphoacogai.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/taphoacogai.ddns.net/privkey.pem;

    # --- WebMVC (bao gồm cả SignalR Hub) ---
    location / {
        proxy_pass http://webmvc:8080;
        proxy_http_version 1.1;

        # Bắt buộc cho SignalR/WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}